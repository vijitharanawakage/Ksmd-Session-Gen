<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KING-SANDESH-MD-PAIR</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .box {
      width: 300px;
      height: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      text-align: center;
    }

    #text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    .centered-text {
      text-align: center;
      color: #000;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow:
        0 0 5px #FF0000,
        0 0 10px #FF0000,
        0 0 15px #FF4500,
        0 0 20px #FF4500,
        0 0 25px #FF6347,
        0 0 30px #FF6347;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #FF0000,
          0 0 10px #FF0000,
          0 0 15px #FF4500,
          0 0 20px #FF4500,
          0 0 25px #FF6347,
          0 0 30px #FF6347;
      }
      50% {
        text-shadow:
          0 0 5px #32CD32,
          0 0 10px #32CD32,
          0 0 15px #32CD32,
          0 0 20px #7CFC00,
          0 0 25px #ADFF2F,
          0 0 30px #ADFF2F;
      }
      100% {
        text-shadow:
          0 0 5px #1E90FF,
          0 0 10px #1E90FF,
          0 0 15px #00BFFF,
          0 0 20px #00BFFF,
          0 0 25px #87CEFA,
          0 0 30px #87CEFA;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/b5se6o.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h2 class="centered-text">KSMD-PAIR</h2>
          <h6>‚öôEnter your number with country code.‚öô</h6>
          <div class="input-container">
            <input placeholder="94741259325" inputmode="numeric" id="number" name="">
            <button id="submit">enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
      <div class="glowing-text">..Powered By King Sandesh MD..</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
        } catch (err) {
          a.innerHTML = '<a style="color:red;font-weight:bold">‚ùå Failed to fetch code. Try again later.</a>';
        }
      }
    });
  </script>
</body>
</html>
